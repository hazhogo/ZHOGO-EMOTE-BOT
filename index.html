<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title >ZHOGO Emote MENA SERVER</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600;800&display=swap" rel="stylesheet">

<style>
:root{
  --bg:#0b0b12;
  --glass:rgba(255,255,255,.08);
  --neon:#252525;
  --neon2:#12ffaa;
}

*{box-sizing:border-box;font-family:'Orbitron',sans-serif}

body{
  margin:0;
  background:radial-gradient(circle at top,var(--neon),transparent 40%),var(--bg);
  color:#fff;
}

/* HEADER */
header{
  display:flex;
  justify-content:center;
  align-items:center;
  gap:12px;
  padding:20px;
}

header img{
  width:45px;
  filter:drop-shadow(0 0 10px var(--neon));
}

/* INPUTS */
.inputs{
  display:flex;
  flex-direction:column;
  gap:12px;
  max-width:420px;
  margin:0 auto 25px;
}

input{
  padding:14px;
  border-radius:12px;
  border:none;
  background:#111;
  color:#ccc;
  outline:none;
  box-shadow:0 0 12px rgba(176,38,255,.4);
}

.uid-row{
  display:flex;
  gap:8px;
}

.uid-row button{
  width:45px;
  border:none;
  border-radius:10px;
  background:linear-gradient(135deg,var(--neon),var(--neon2));
  color:#fff;
  font-size:22px;
  cursor:pointer;
}

/* GRID */
.grid{
  padding:20px;
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(120px,1fr));
  gap:18px;
}

.card{
  background:var(--glass);
  backdrop-filter:blur(12px);
  border-radius:16px;
  padding:10px;
  text-align:center;
  cursor:pointer;
  border:1px solid rgba(255,255,255,.15);
  box-shadow:0 0 20px rgba(176,38,255,.4);
  transition:.3s;
}

.card:hover{
  transform:translateY(-6px) scale(1.05);
  box-shadow:0 0 35px var(--neon2);
}

.card img{width:90px}
.card span{display:block;font-size:12px;opacity:.8;margin-top:6px}

/* LOADING */
.loading{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.7);
  display:none;
  align-items:center;
  justify-content:center;
}

.loader{
  width:70px;
  height:70px;
  border:6px solid #333;
  border-top:6px solid var(--neon);
  border-radius:50%;
  animation:spin 1s linear infinite;
}
@keyframes spin{to{transform:rotate(360deg)}}

/* TOAST */
.toast{
  position:fixed;
  bottom:20px;
  right:20px;
  background:#111;
  border-left:4px solid var(--neon2);
  padding:12px 18px;
  border-radius:10px;
  box-shadow:0 0 15px var(--neon);
}
</style>
</head>

<body>

<audio id="clickSound" src="https://assets.mixkit.co/active_storage/sfx/2568/2568-preview.mp3"></audio>
<audio id="successSound" src="https://assets.mixkit.co/active_storage/sfx/270/270-preview.mp3"></audio>

<header>
  <img src="image.png">
  <h2>ZHOGO Emote </h2>
</header>

<div class="inputs">
  <input id="team" placeholder="Team Code">

  <div id="uids"></div>

  <button onclick="addUID()">➕ Add UID</button>
</div>

<div class="grid" id="grid"></div>

<div class="loading" id="loading"><div class="loader"></div></div>

<script>
const MAX_UID=6;
const team=document.getElementById("team");
const uidsBox=document.getElementById("uids");

/* LOAD SAVED */
team.value=localStorage.getItem("team")||"";
const savedUIDs=JSON.parse(localStorage.getItem("uids")||"[]");

/* UID FUNCTIONS */
function addUID(val=""){
  if(uidsBox.children.length>=MAX_UID) return toast("Max 6 UID");
  const row=document.createElement("div");
  row.className="uid-row";
  row.innerHTML=`
    <input placeholder="UID ${uidsBox.children.length+1}" value="${val}">
    <button onclick="removeUID(this)">−</button>`;
  uidsBox.appendChild(row);
}

function removeUID(btn){
  btn.parentElement.remove();
  saveUIDs();
}

function saveUIDs(){
  const arr=[...uidsBox.querySelectorAll("input")].map(i=>i.value);
  localStorage.setItem("uids",JSON.stringify(arr));
}

/* INIT UID */
(savedUIDs.length?savedUIDs:[""]).forEach(v=>addUID(v));

/* AUTO SAVE */
team.oninput=()=>localStorage.setItem("team",team.value);
uidsBox.oninput=saveUIDs;

/* EMOTES */
const emotes=[
["909051014","puffy ride"],
["909050009","circle"],

["909037011","evo fist"],
["909038012","evo g18"],
["909035012","evo an94"],
["909042008","evo woodpecker"]
];

emotes.forEach(e=>{
  const d=document.createElement("div");
  d.className="card";
  d.innerHTML=`
    <img src="https://cdn.jsdelivr.net/gh/ShahGCreator/icon@main/PNG/${e[0]}.png">
    <span>${e[1]}</span>`;
  d.onclick=()=>sendEmote(e[0]);
  grid.appendChild(d);
});

/* API */
function sendEmote(id){
  const tc=team.value;
  const u=[...uidsBox.querySelectorAll("input")].map(i=>i.value);
  if(!tc||!u[0]) return toast("Team Code & UID1 required");

  clickSound.play();
  loading.style.display="flex";

  send(tc,u,id);
  send("1694161",u,id);
  setTimeout(()=>send("3859281",u,id),2000);

  setTimeout(()=>{
    loading.style.display="none";
    successSound.play();
    toast("Emote Sent");
  },2500);
}

function send(tc,u,id){
  fetch(`https://zhogo-emote-api-1.onrender.com/join?tc=${tc}&uid1=${u[0]||""}&uid2=${u[1]||""}&uid3=${u[2]||""}&uid4=${u[3]||""}&uid5=${u[4]||""}&uid6=${u[5]||""}&emote_id=${id}`);
}

/* TOAST */
function toast(msg){
  const t=document.createElement("div");
  t.className="toast";
  t.textContent=msg;
  document.body.appendChild(t);
  setTimeout(()=>t.remove(),2500);
}
</script>

</body>
</html>
