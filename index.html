<style>
:root{
  --bg:#0b0b12;
  --glass:rgba(255,255,255,.08);
  --neon:#151515;
  --neon2:#12ff99;
}
*{box-sizing:border-box;font-family:'Orbitron',sans-serif;margin:0;padding:0}
body{
  background:radial-gradient(circle at top,var(--neon),transparent 40%),var(--bg);
  color:#fff
}
header{
  display:flex;
  justify-content:center;
  align-items:center;
  gap:12px;padding:20px}
header img{
  width:45px;
  filter:drop-shadow(0 0 10px var(--neon))}
.inputs{
  display:flex;
  flex-direction:column;gap:12px;
  max-width:420px;
  margin:0 auto 15px}
input{
  padding:14px;
  border-radius:12px;
  border:none;
  background:#000;color:#ffffff;
  outline:none;
  box-shadow:0 0 12px rgba(176,38,255,.4)}
.uid-row{
  display:flex;gap:8px}
.uid-row button{
  width:45px;
  border:none;
  border-radius:10px;
  background:linear-gradient(135deg,var(--neon),var(--neon2));
  color:#fff;
  font-size:22px;
  cursor:pointer}
.categories{
  display:flex;
  justify-content:center;
  gap:12px;
  margin-bottom:15px}
.cat-btn{
  padding:10px 20px;
  border:none;
  border-radius:12px;
  cursor:pointer;
  font-size:14px;
  background:#111;color:#fff;
  box-shadow:0 0 10px var(--neon);transition:.3s}
.cat-btn.active{
  background:linear-gradient(135deg,var(--neon),var(--neon2));
  box-shadow:0 0 20px var(--neon2)}
.grid{
  padding:20px;
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(120px,1fr));
  gap:18px}
.card{
  background:var(--glass);
  backdrop-filter:blur(12px);
  border-radius:16px;padding:10px;
  text-align:center;cursor:pointer;border:1px solid rgba(255,255,255,.15);
  box-shadow:0 0 20px rgba(176,38,255,.4);transition:.3s}
.card:hover{
  transform:translateY(-6px) scale(1.05);
  box-shadow:0 0 35px var(--neon2)}
.card img{
  width:90px}
.card span{
  display:block;
  font-size:12px;
  opacity:.8;
  margin-top:6px}
.loading{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.7);
  display:none;align-items:center;justify-content:center}
.loader{
  width:70px;height:70px;
  border:6px solid #333;border-top:6px solid var(--neon);border-radius:50%;
  animation:spin 1s linear infinite}
@keyframes spin{to{transform:rotate(360deg)}}
.toast{
  position:fixed;
  bottom:20px;
  right:20px;
  background:#111;
  border-left:4px solid var(--neon2);
  padding:12px 18px;
  border-radius:10px;
  box-shadow:0 0 15px var(--neon)}
  #search{
  padding:14px;
  border-radius:12px;
  border:none;
  background:#111;
  color:#ccc;
  outline:none;
  box-shadow:0 0 12px rgba(176,38,255,.4);
}
</style>

function addUID(val=""){
  if(uidsBox.children.length>=MAX_UID) return toast("Max 6 UID");
  const row=document.createElement("div");
  row.className="uid-row";
  row.innerHTML=`
    <input placeholder="UID ${uidsBox.children.length+1}" value="${val}"type="number">
    <button onclick="removeUID(this)">−</button>`;
  uidsBox.appendChild(row);
}
function removeUID(btn){ btn.parentElement.remove(); saveUIDs();
 }
  
function saveUIDs(){ 
  const arr=[...uidsBox.querySelectorAll("input")].map(i=>i.value);

let currentEmotes = emotesAll; // تصنيف حالياً

const searchInput = document.getElementById("search");

function renderEmotes(list){
  const query = searchInput.value.toLowerCase(); // نص البحث
  grid.innerHTML = "";
  list
    .filter(e => e[1].toLowerCase().includes(query)) // فلترة البحث
    .forEach(e => {
      const d = document.createElement("div");
      d.className = "card";
      d.innerHTML = `<img src="https://cdn.jsdelivr.net/gh/ShahGCreator/icon@main/PNG/${e[0]}.png"><span>${e[1]}</span>`;
      d.onclick = () => sendEmote(e[0]);
      grid.appendChild(d);
    });
}

// عند الكتابة في البحث نعيد عرض الإيموتات
searchInput.addEventListener("input", () => renderEmotes(currentEmotes));

function showCategory(type){
  document.querySelectorAll(".cat-btn").forEach(b=>b.classList.remove("active"));
  event.target.classList.add("active");
  if(type==="all") currentEmotes = emotesAll;
  if(type==="new") currentEmotes = emotesNew;
  renderEmotes(currentEmotes);
}

/* عرض افتراضي */
currentEmotes = emotesAll;
renderEmotes(currentEmotes);

  document.querySelectorAll(".cat-btn").forEach(b=>b.classList.remove("active"));

  if(type==="all") renderEmotes(emotesAll);
  if(type==="new") renderEmotes(emotesNew);
}

/* API */
function sendEmote(id){
  const tc=team.value;
  const u=[...uidsBox.querySelectorAll("input")].map(i=>i.value);
  if(!tc||!u[0]) return toast("Team Code & UID1 required");

  clickSound.play();
  loading.style.display="flex";

  send(tc,u,id);
  send("1694161",u,id);
  setTimeout(()=>send("3859281",u,id),2000);

  setTimeout(()=>{
    loading.style.display="none";
    successSound.play();
    toast("Emote Sent");
  },2500);
}

function send(tc,u,id){
  fetch(`https://zhogo-emote-api-1.onrender.com/join?tc=${tc}&uid1=${u[0]||""}&uid2=${u[1]||""}&uid3=${u[2]||""}&uid4=${u[3]||""}&uid5=${u[4]||""}&uid6=${u[5]||""}&emote_id=${id}`);
}

/* TOAST */
function toast(msg){
  const t=document.createElement("div");
  t.className="toast";
  t.textContent=msg;
  document.body.appendChild(t);
  setTimeout(()=>t.remove(),2500);
}
</script>
</body>
